<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer ID Login</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .fan-background {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fan-line {
            position: absolute;
            width: 1000px;
            height: 100px;
            transform-origin: left center;
            background: linear-gradient(to right, rgba(0, 100, 0, 0.2), rgba(0, 255, 0, 0.2));
        }

        .fan-line::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: #00ff00;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            }
        }

        .login-container{
            width: 400px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            z-index: 1;
        }
        .auth-container{
            width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            color: rgb(29, 252, 0);
            z-index: 1000; /* Higher z-index to show above login container */
        }

        .login-title, .auth-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            align-items: center;
        }

        a{
            color: #00ff00;
            text-decoration: none;
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: white;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #00ff00;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #00ff00;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #00ff00;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: #00aa00;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background: #00ff00;
        }

        .signup-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .signup-text a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-text a:hover {
            color: #00aa00;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-text {
            color: #666;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
          }
          
          .social-button {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #222;
            border: none;
            cursor: pointer;
            color: rgb(255, 255, 255);
            transition: background-color 0.3s;
        }

        .social-button:hover {
            background: #284206;
        }

        .brand-text {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: #00ff00;
            font-weight: bold;
        }

        /* Registration Form */
        .auth-container {
            display: none;
        }

        .auth-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="fan-background" id="fanBackground"></div>

            <div class="auth-switch">
                Have an account already? <a onclick="switchToSignIn()">Sign in</a>
            </div>

            <button type="submit" class="submit-btn">CREATE ACCOUNT</button>
            
        </form>
    </div>

    <script>
        // Create fan background
        const fanBackground = document.getElementById('fanBackground');
        for (let i = 0; i < 12; i++) {
            const fanLine = document.createElement('div');
            fanLine.className = 'fan-line';
            fanLine.style.transform = `rotate(${i * 30}deg)`;
            fanLine.style.animationDelay = `${Math.random() * 2}s`;
            fanBackground.appendChild(fanLine);
        }

        // Password toggle functionality
        const passwordInput = document.querySelector('input[type="password"]');
        const passwordToggle = document.querySelector('.password-toggle');
        
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Switch between Sign In and Register
        // Switch between forms
        function switchToRegister() {
            closeModal('signInModal');
            document.getElementById('registerModal').style.display = 'flex';
        }
        function switchToSignIn() {
            closeModal('registerModal');
