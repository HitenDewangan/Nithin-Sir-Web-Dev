<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        /* ========== using flex =========*/
        /* .options{

        /* ====== using columns ====== */

        .options{
            columns: 2;
        }

        /* ================================================================== */
        li{
            margin-right: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Column wise -->

    <ol>
        <li>Which of the following is not a programming language ?
            <ol type="A" class="options">
                <li>C</li>
                <li>C++</li>
                <li>Java</li>
                <li>Python</li>
                <li>JavaScript</li>
            </ol>
        </li>
    </ol>

</body>
