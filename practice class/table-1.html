<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table data</title>
    <style type="text/css"> 
        table{
            font-family: Arial;
        }
        .W, .A, .L{
            color: white;
            font-size: 15px;
            padding: 5px;
            border-radius: 5px;
        }
        .W{
            background-color: green;
        }
        .A{
            background-color: rgb(128, 128, 128);
        }
        .L{
            background-color: red;
        }
    </style>
</head>
<body>
    <table width="100%" rules="all" border="1" frame="none" cellpadding="5px">
        <caption>Asia Cup Point Table 2024 - Group A</caption>
        <thead bgcolor="lightblue">
            <th>Pos</th>
            <th colspan="2">Teams</th>
            <th>Matches</th>
            <th>Won</th>
            <th>Lost</th>
            <th>Tied</th>
            <th>NR</th>
            <th>Points</th>
            <th>NRR</th>
            <th colspan="2">Series Form</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    <img src="Stock images/IND-flag.png" alt="" height="30px">
                </td>
                <td>India</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+4.729</td>
                <td>
                    <span class="W">W</span>
                </td>
                <td>
                    <span class="A">A</span>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <img src="Stock images/AUS-flag.png" alt="" height="30px">
                </td>
                <td>Australia</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+1.028</td>
                <td>
                    <span class="A">A</span>
                </td>
                <td>
                    <span class="W">W</span>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>
                    <img src="Stock images/SK-flag.png" alt="" height="30px">
                </td>
                <td>South Korea</td>
                <td>1</td>
                <td>2</td>
                <td>0</td>
                <td>0</td>
                <td>5</td>
                <td>3</td>
                <td>-1.974</td>
                <td>
                    <span class="L">L</span>
                </td>
                <td>
                    <span class="L">L</span>
                </td>
            </tr>
            
        </tbody>
        <tfoot bgcolor="lightyellow">
            <tr>
                <td colspan="12">
                    Pos : position, NRR : net run rate, NR : number of runs, W : win, L : loss, A : tie
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
