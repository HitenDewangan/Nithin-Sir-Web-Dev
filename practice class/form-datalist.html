<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Box</title>
</head>
<body>
    <form align="center">
        <h1>Google</h1>
        <input type="text" name="searchBox" size="50" list="subjects" autofocus>
        <datalist id="subjects">
            <option>HTML Projects</option>
            <option>CSS Projects</option>
            <option>JS Projects</option>
            <option>HTML Example</option>
            <option>CSS Example</option>
            <option>JS Example</option>
        </datalist>
        <p>
            <button>Search</button>
        </p>
    </form>
</body>
</html>
