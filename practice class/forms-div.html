<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference in forms & div</title>
    <style type="text/css">
        div,form{
            border: 1px solid rgb(85, 37, 37);
            width: 400px;
            height: 300px;
            margin: 20px;
            padding: 20px;
            background-color: rgb(179, 255, 0);
            
        }
    </style>
</head>
<body>
    <div>
        DIV : <input type="text"><button>Submit</button><button>Cancel</button>
    </div>
    <form action="">
        FORM : <input type="text"><button>Submit</button><button>Cancel</button>
    </form>
</body>
</html>
