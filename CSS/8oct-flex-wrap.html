<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }

        nav button{
            padding: 10px;
            border-radius: 5px;
            border: 1px solid black;
            height: 50px;
            width: 100px;
        }
    </style>
    <!-- elements will be adjusted to the container by shifted to multiple rows as per screen adjustment(it will not shrink the content) -->
</head>
<body>
    <nav class="container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
    </nav>
</body>
</html>
