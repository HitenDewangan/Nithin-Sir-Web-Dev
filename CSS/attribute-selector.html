<!DOCTYPE html>
<html>
<head>
  <title>Attribute Selectors Example</title>
  <style>
    /* Example 1: Exact match */
    p[class="Effects"] {
      color: red;
    }

    /* Example 2: Starts with */
    p[class^="Effects"] {
      font-weight: bold;
    }

    /* Example 3: Ends with */
    p[class$="Effects"] {
      text-decoration: underline;
    }

    /* Example 4: Contains */
    p[class*="Effects"] {
      background-color: yellow;
    }

    /* Example 5: Multiple attributes */
    p[class="Effects"][value="value"] {
      font-style: italic;
    }

    p[class |= "Effects"] {
      background-color: black;
      color: aqua;
    }

    /* use | to separate multiple attributes */
    p[class |= "Effects"][value="value"] {
      color: green;
    }

    /* Example 6: Multiple attributes with spaces */
    p[class="Effects"][value="value"] {
      color: green;
    }
  </style>
</head>
<body>
  <p class="Effects">para-1</p>
  <p class="Effect">para-2</p>
  <p class="Effects">para-3</p>
  <p class="Effect">para-4</p>
  <p class="Effects value">para-5</p>
  <p class="Effects value">para-6</p>
  <p class="Effect">para-7</p>
</body>
</html>
