<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        #count{
            display: inline-block;
            height: 12px;
            width: 12px;
            background-color: red;
            color: white;
            border-radius: 10px;
            font-size: 10px;
            text-align: center;
            padding: 3px;

            /* position work */
            position: absolute;
            top: -10px;
            right: -10px;
        }
        button{
            position: relative;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button class="bi bi-cart">Your cart<span id="count">2</span></button>
</body>
