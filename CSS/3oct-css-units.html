<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>

    <style>
        html {
            font-size: 16px; /* Set the root element's font size */
        }

        body {
            font-size: 1.2rem; /* Body text will be 19.2px */
        }

        h1 {
            font-size: 2em; /* Heading will be 38.4px */
        }

        p {
            font-size: 1.1em; /* Paragraph will be 21.12px */
        }
    </style>

</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
