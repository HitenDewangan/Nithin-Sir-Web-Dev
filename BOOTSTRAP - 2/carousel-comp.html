<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>carousel</title>

    <style type="text/css">
        img{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="carousel carousel-fade" data-bs-ride="carousel" data-bs-theme="dark" id="top-banner">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="/practice class/Stock images/womens-fashion.jpg">
            </div>
            <div class="carousel-item active">
                <img src="/practice class/Stock images/sadie-sink-1.jpeg">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="/practice class/Stock images/avengers-1.jpg">
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-target="#top-banner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
    
        <button class="carousel-control-next" data-bs-target="#top-banner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    
    </div>

    
    <script src="../node_modules/jquery/dist/jquery.js"> </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
