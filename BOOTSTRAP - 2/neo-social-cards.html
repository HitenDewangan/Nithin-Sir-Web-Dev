<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Social Cards</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style type="text/css">
        img{
            height: 450px;
        }
        .nsc-1, .nsc-2, .nsc-3, .nsc-4, .nsc-5, .nsc-6 {
            display: inline-block;
            position: relative; /* Add position: relative to the parent */
            margin: 10px; /* Add some margin for spacing */
        }

        .nsc-1 img, .nsc-2 img, .nsc-3 img, .nsc-4 img, .nsc-5 img, .nsc-6 img {
            width: 90%;
            border-radius: 10%;
            position: relative; /* Add position: relative to the image */
        }

        .nsc-1 button, .nsc-2 button, .nsc-3 button, .nsc-4 button, .nsc-5 button, .nsc-6 button {
            position: absolute; /* Position the button absolutely within the parent */
            bottom: 10px; /* Adjust bottom position as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
        .btn{
            width: 170px;
            padding: 20px 10px;
            border-radius: 70px;
            color: #395eaf;
            background-color: #bed0f8;
            font-weight: 600;
            font-size: 20px;
            align-self: center;
            position: fixed;
            margin-bottom: 70%;
            margin-right: 100%;
            align-items: center;        
        }
        span{
            font-size: 20px;
            background-color: #ffffff;
            color: rgb(110, 14, 189);
            height: 60px;
            width: 100px;
            border-radius: 50%;
            padding: 15px;
            align-items:center;
        }
    </style>

</head>
<body>
    <div class="neo-social-cards">
        <marquee direction="" scrollamount="10" loop>
            <div class="nsc-1">
                <img src="/BOOTSTRAP - 2/img/Twitch.webp" alt="">
                <button class="btn btn-outline-light"><span class="bi bi-twitch"></span> Twitch</button>
            </div>
            <div class="nsc-2">
                <img src="/BOOTSTRAP - 2/img/Discord.webp" alt="">
                <button class="btn btn-light"><span class="bi bi-discord"></span> Discord</button>
            </div>
            <div class="nsc-3">
                <img src="/BOOTSTRAP - 2/img/Zoom.webp" alt="">
                <button class="btn btn-outline-light"><span class="bi bi-person-video"></span> Zoom</button>
            </div>
            <div class="nsc-4">
                <img src="/BOOTSTRAP - 2/img/Teams.webp" alt="">
                <button class="btn btn-outline-light"><span class="bi bi-microsoft-teams"></span> Teams</button>
            </div>
            <div class="nsc-5">
                <img src="/BOOTSTRAP - 2/img/YouTube.webp" alt="">
                <button class="btn btn-outline-light"><span class="bi bi-youtube"></span> YouTube</button>
            </div>
            <div class="nsc-6">
                <img src="/BOOTSTRAP - 2/img/Spotify.webp" alt="">
                <button class="btn btn-outline-light"><span class="bi bi-spotify"></span> Spotify</button>
            </div>
        </marquee>

    </div>
</body>
</html>
