<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Amazon Login Page</title>
    <style type="text/css">
        body{
            height: 100vh;
        }

        ul{
            list-style: none;
        }

        span a,details a{
            text-decoration: none;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center mt-3 mb-3">
        <img src="../practice class/public/images/amazonin.svg" alt="" width="200">
    </div>
    <div class="container-fluid d-flex justify-content-center">
        <div class="w-25 h-50 m-3 p-4 border border-2 border-light-subtle rounded">

            <div class="h2 mb-3">Sign in</div>
    
            <div>
                <label class="form-label fw-bold" for="txtEmail">Email or mobile phone number</label>
                <div>
                    <input type="text" name="txtEmail" class="form-control" >
                </div>
            </div>
    
            <div class="mt-3">
                <button class="btn btn-warning w-100">Continue</button>
            </div>
    
            <div>
                <p class="mt-3">By continuing, you agree to Amazon's
                    <a href="javascript:void(location.href='')">Conditions of Use</a>
                    and
                    <a href="javascript:void(location.href='')">Privacy Notice</a>
                    .
                </p>
            </div>
    
            <div class="mt-4">
                <details>
                    <summary>
                        <a href="javascript:void(location.href='')">Need help?</a>
                    </summary>
                    <ul class="mt-1">
                        <li>
                            <a href="javascript:void(location.href='')">Forgot your password?</a>
                        </li>
                        <li class="mt-1">
                            <a href="javascript:void(location.href='')">Other issues with Sign-In</a>
                        </li>
                    </ul>
                </details>
            </div>
    
            <hr>
    
            <div>
                <div>
                    <div class="fw-bold">Buying for work?</div>
                    <span class="mt-1">
                        <a href="javascript:void(location.href='')">Shop on Amazon Business</a>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <!-- new to amazon -->
     <div class="d-flex justify-content-center">
        <button class="btn border border-dark-subtle ">Create your Amazon account</button>
     </div>

    <!-- Footer -->
    <footer class="mt-4 bg-light h-25 d-flex justify-content-center">
        <div class="p-3 mt-5 ">
            <div class="d-flex justify-content-center">
                <span class="me-4">
                    <a href="javascript:void(location.href='')">Copyright of Use</a>
                </span>
                <span class="me-4">
                    <a href="javascript:void(location.href='')">Privacy Notice</a><a href="javascript:void(location.href='')"></a>
                </span>
                <span>
                    <a href="javascript:void(location.href='')">Help</a>
                </span>
            </div>
            <div class="mt-3">
                Â© 1996-2024, Amazon.com, Inc. or its affiliates
            </div>
        </div>
        
    </footer>

    
</body>
</html>
