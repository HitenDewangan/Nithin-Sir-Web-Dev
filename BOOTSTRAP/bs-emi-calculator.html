<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Personal loan calculator</title>
</head>
<body class="container-fluid bg-dark-subtle border-5 mt-3">
    <div class="bg-light rounded-5">
        <div class="h3 mt-3 p-3">
            Personal Loan Calculator
        </div>

        <!-- row 1 -->
        <div class="row mt-3 ms-3 me-3">
            <div class="col">
                <label>Amount you need</label>
                <input type="text" value="&#8377; 5,00,000">
            </div>
            <div class="col">
                <label>for</label>
                <input type="number" value="5">
                <label>years</label>
            </div>
            <div class="col">
                <label>Interest rate</label>
                <input type="text" value="10.5">
                <label>%</label>
            </div>
        </div>

        <!-- row 2 -->
        <div class="row mt-3 ms-3 me-3">
            <div class="col">
                <input type="range" min="50000" max="4000000" value="500000" class="w-100">
            </div>
            <div class="col">
                <input type="range" min="1" max="5" value="2" class="w-100">
            </div>
            <div class="col">
                <input type="range" min="10.5" max="21" value="12" class="w-100">
            </div>

        </div>

        <!-- row 3 -->
        <div class="row mt-3 ms-3 me-3">
            <div class="col">
                <span>50,000</span>
                <span class="float-end">40,00,000</span>
            </div>
            <div class="col">
                <span>1 year</span>
                <span class="float-end">5 year</span>
            </div>
            <div class="col">
                <span>10.5%</span>
                <span class="float-end">21%</span>
            </div>
        </div>

        <div class="row ms-3 mt-lg-5 justify-content-center">
            <button class="btn btn-primary float-end w-25 mb-3">Calculate</button>
        </div>

    </div>
</body>
</html>
