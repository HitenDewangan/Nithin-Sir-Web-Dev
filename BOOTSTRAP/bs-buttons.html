<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Buttons</title>
</head>
<body class="container-fluid m-3 p-3">

    <!-- HEADER BUttons -->
    <dl>
        <dt>Toolbar</dt>
        <dd class="btn btn-toolbar btn-danger d-flex justify-content-between">
            <div class="btn btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">Shop</button>
                <button class="btn btn-danger">Catalog</button>
                <button class="btn btn-danger">Blogs</button>
                <button class="btn btn-danger">Trending</button>
            </div>
            <div class="btn btn-group">
                <button class="bi bi-heart btn btn-danger"></button>
                <button class="bi bi-person btn btn-danger"></button>
                <button class="bi bi-bag btn btn-danger"></button>
            </div>        
        </dd>
    </dl>
    
    
    <!-- BUTTONS -->

    <dl class="m-5 border border-3 border-primary p-3">

        <dt>Ordinary button</dt>
        <dd>
            <button>Login</button>
        </dd>
        <dt>Base button</dt>
        <dd>
            <button class="btn">Login</button>
        </dd>
        <dt>Contextutal button</dt>
        <dd>
            <button class="btn btn-primary btn-sm">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger btn-lg">Delete</button>
        </dd>

        <dt>Outline contextutal button</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-warning">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>

        <dt>Specila buttons</dt>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link"> Signout</button>
        </dd>

        <dt>Group buttons</dt>
        <dd class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>

        <dt>Logo based buttons</dt>
        <dd class="btn-group-vertical">
            <button class="bi bi-facebook btn btn-primary"></button>
            <button class="bi bi-instagram btn btn-danger"></button>
            <button class="bi bi-twitter btn btn-dark"></button>
        </dd>
    </dl>
</body>
</html>
