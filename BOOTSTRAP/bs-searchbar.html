<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Searchbar</title>
</head>
<body>
    <!-- Amazon -->
    <div class="h4">Amazon Search Bar</div>
    <div class="input-group w-75">
        <select name="" class="input-group-text">
            <option>All</option>
            <option>Electronics</option>
            <option>Lighting</option>
            <option>Skincare</option>
        </select>
        <input type="text" name="txtSearch" placeholder="Search Amazon.in" class="form-control">
        <button class="bi bi-search btn btn-warning"></button>
    </div>

    <!-- Netflix -->
     <div class="border border-1 bg-dark m-3 p-3">
         <div class="h4 text-white">Netflix Register</div>
         <div class="input-group">
             <input type="text" name="txtEmail" placeholder="Enter email address" class="input-group-text">
             <button class="btn btn-danger ms-1">Get Started <span class="bi-chevron-right"></span></button>
        </div>
    </div>
        </body>
</html>
